name: Deploy functions

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - packages/storybooks/**
      - .github/workflows/deploy-storybooks.yml

jobs:
  build-deploy:
    name: Build+Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    environment:
      name: "Production"
      url: ${{ steps.deploy.outputs.app-url }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        working-directory: packages/storybooks
        run: yarn workspaces focus

      - name: Build
        working-directory: packages/storybooks
        run: yarn build

      - name: Install dependencies
        working-directory: packages/storybooks
        run: yarn workspaces focus --production

      - name: Zip
        run: |
          cd packages/storybooks
          zip -r ../../deploy.zip ./**/*
          cd ../../
          zip -r deploy.zip ./node_modules/**/*
          du -sh deploy.zip

      - name: "Deploy to Azure Functions"
        id: deploy
        uses: azure/functions-action@v1
        with:
          app-name: "storybooks-manager"
          slot-name: "production"
          package: deploy.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BA1F912C7A4D4E1EB5A2C63EE65421CC }}
          sku: "consumption"
