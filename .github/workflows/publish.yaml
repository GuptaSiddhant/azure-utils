name: Publish
on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  publish:
    environment: PROD

    env:
      NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

    permissions:
      contents: read
      id-token: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: Setup NPM TOKEN
        run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc

      - run: yarn install

      - name: Publish to NPM
        working-directory: packages/azure-feature-flags
        run: npm publish

      - name: Publish to JSR
        working-directory: packages/azure-feature-flags
        run: npx -y jsr publish
