name: Publish
on:
  push:
    branches:
      - "main"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish
    strategy:
      fail-fast: false
      matrix:
        package:
          - "packages/feature-flags"
          - "packages/durable-functions"
          - "packages/functions-vite-plugin"

    uses: "./.github/workflows/_shared-publish.yml"
    secrets: inherit
    with:
      CWD: ${{ matrix.package }}
