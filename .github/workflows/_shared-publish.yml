name: Shared Publish

on:
  workflow_call:
    inputs:
      CWD:
        type: string
        required: true
    secrets:
      NPM_AUTH_TOKEN:
        description: NPM auth token for publishing to NPM
        required: true

jobs:
  verify-pkg:
    name: Verify package
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - name: Cache deps
        id: cache
        uses: actions/cache@v4
        with:
          path: "node_modules"
          key: ${{ inputs.CWD }}-${{ hashFiles('./yarn.lock') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        working-directory: ${{ inputs.CWD }}
        run: yarn workspaces focus
      - name: Verify package
        working-directory: ${{ inputs.CWD }}
        run: yarn verify
      - name: Upload artifact for publish jobs
        uses: actions/upload-artifact@v4
        with:
          name: package-build
          path: ${{ inputs.CWD }}

  publish-npm:
    name: Publish on NPM
    needs: [verify-pkg]
    runs-on: ubuntu-latest
    environment: PROD
    permissions:
      contents: read
    env:
      NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - name: Cache deps
        id: cache
        uses: actions/cache@v4
        with:
          path: "node_modules"
          key: ${{ inputs.CWD }}-${{ hashFiles('./yarn.lock') }}
          fail-on-cache-miss: true
      - name: Setup NPM TOKEN
        run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - name: Download artifact to publish
        uses: actions/download-artifact@v4
        with:
          name: package-build
          path: ${{ inputs.CWD }}
      - name: Publish to NPM
        working-directory: ${{ inputs.CWD }}
        run: npm publish

  publish-jsr:
    name: Publish on JSR
    needs: [verify-pkg]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - name: Cache deps
        id: cache
        uses: actions/cache@v4
        with:
          path: "node_modules"
          key: ${{ inputs.CWD }}-${{ hashFiles('./yarn.lock') }}
          fail-on-cache-miss: true
      - name: Download artifact to publish
        uses: actions/download-artifact@v4
        with:
          name: package-build
          path: ${{ inputs.CWD }}
      - name: Publish to JSR
        working-directory: ${{ inputs.CWD }}
        run: npx -y jsr publish
